{{- if not (.Param "hideFooter") }}
<footer class="footer">
    {{- if not site.Params.footer.hideCopyright }}
        {{- if site.Copyright }}
        <span>{{ site.Copyright | markdownify }}</span>
        {{- else }}
        <span>&copy; {{ now.Year }}</span>
        {{- end }}
    {{- end }}

    {{- with site.Params.footer.text }}
        {{ . | markdownify }}
    {{- end }}
</footer>
{{- end }}
